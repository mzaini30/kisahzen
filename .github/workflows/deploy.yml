name: Deploy

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Cache dependencies Node
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install
        run: npm i

      - name: Build
        run: npm run build

      - name: Buat Folder Public
        run: mkdir public

      - name: Generate Sitemap
        run: node generate-sitemap.js

      - name: Pindahkan Sitemap
        run: mv public/sitemap-unmei.xml build/sitemap-unmei.xml && mv public/sitemap.xml build/sitemap.xml && mv public/sitemap.xsl build/sitemap.xsl

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build