{% extends './layout/base.html' %}

{% block head %}
	{% from './macro/meta.html' import meta %}
	{$ meta() $}
{% endblock %}

{% block body %}
	<h1 class="judul">Kisah Zen</h1>

	<main class="semua-app" v-cloak>
		<section class="app" v-for='x in post'>
			<a :href="'/post/' + x.slug + '.html'" class="card">
				<img :src="x.gambar" alt="" />
				<p>
					{{ x.judul }}
					<span class="kategori">{{ x.kategori }}</span>
				</p>
			</a>
		</section>
	</main>

	<script type="module">
		import post from '/data/post.js'

		PetiteVue.createApp({
			post: post.reverse()			
		}).mount('.semua-app')
	</script>

	<style lang="windi">
		h1 {
			@apply text-center text-3xl text-red-700 py-3 pb-5
		}
		.semua-app {
			@apply grid gap-2 grid-cols-4 <sm:grid-cols-2;
		}
		.app {
			@apply rounded overflow-hidden border border-gray-300
		}
		.app p {
			@apply p-2 text-sm
		}
		.kategori {
			@apply bg-gray-200 rounded px-2 w-min block mt-1;
			font-size: 10px;
		}
	</style>
{% endblock %}
