{% macro meta(judul='Kisah Zen', deskripsi='Blog tempat Zen berbagi semua pengetahuannya', gambar='https://raw.githubusercontent.com/mzaini30/unmei/master/unmei.jpeg') %}
	<title>{$ judul $}</title>
	<meta name="description" content="{$ deskripsi $}" /> 

	<meta property="og:title" content="{$ judul $}" />
	<meta property="og:description" content="{$ deskripsi $}" />
	<meta property="og:image" content="{$ gambar $}" />

	<meta property="og:locale" content="id_ID" />
	<meta property="og:type" content="article" />

	<meta property="twitter:title" content="{$ judul $}" />
	<meta property="twitter:description" content="{$ deskripsi $}" />
	<meta property="twitter:image" content="{$ gambar $}" />

	<meta property="twitter:card" content="summary_large_image" />
{% endmacro %}
