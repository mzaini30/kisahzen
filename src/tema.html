{% extends './layout/base.html' %}

{% block head %}
	{% from './macro/meta.html' import meta %}
	{$ meta('Template Blogspot', 'Kumpulan template Blogspot') $}
{% endblock %}

{% block body %}
	<h1 class="judul">Template Blogspot</h1>

	<main class="semua-app" v-cloak>
		<section class="app" v-for='x in post'>
			<a :href="'/tema/' + x.slug + '.html'" class="card">
				<img :src="x.gambar" alt="" />
				<p>
					<span class="judulnya">{{ x.judul }}</span>
					<span class="kategori">{{ x.harga }}</span>
				</p>
			</a>
		</section>
	</main>

	<script type="module">
		import post from '/data/tema.js'

		PetiteVue.createApp({
			post: post.reverse(),
		}).mount('.semua-app')
	</script>

	<style lang="windi">
		h1 {
			@apply text-center text-3xl text-red-700 py-3 pb-5
		}
		.semua-app {
			@apply grid gap-2 grid-cols-4 <sm:grid-cols-2;
		}
		.app .card {
			@apply rounded overflow-hidden border border-gray-300 block
		}
		.app p {
			@apply p-2 text-sm
		}
		.judulnya {
			@apply block
		}
		.kategori {
			@apply bg-gray-200 rounded px-2 inline-block mt-1;
			font-size: 10px;
		}
	</style>
{% endblock %}
